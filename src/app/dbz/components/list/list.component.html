<h4>Listado</h4>
<ul class="list-group">
	<li class="list-group-item d-flex justify-content-between align-items-center"
		*ngFor="let character of characterList; let i = index; let isFirst = first; let isLast = last; let isEven = even; let isOdd = odd;"
		[ngClass]="{
			'list-group-item-dark': isLast,
			'list-group-item-primary': isEven,
			'list-group-item-success': isOdd
		}">
		<div>
			<span class="text-primary">{{ i + 1 }}. </span>
			<span>{{ character.name }} - </span>
			<strong>Power: </strong>
			<span>{{ character.power }}</span>
		</div>
		<button class="btn btn-danger" (click)="onDeleteById (character.id)">Borrar</button>

		<!-- <span>Es el primero: {{ i === 0 }} </span>
		<span>Es el último: {{ i === characterList.length - 1 }}</span>
		<span>Es el primero: {{ isFirst }} </span>
		<span>Es el último: {{ isLast }}</span>
		<span>Es Par: {{ isEven }} </span>
		<span>Es Impar: {{ isOdd }}</span> -->
	</li>
</ul>
