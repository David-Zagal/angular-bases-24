<h4>Agregar Personaje</h4>
<form class="row" action="" (ngSubmit)="emitCharacter ()">
	<input type="text" class="form-control mb-2" placeholder="Nombre" [(ngModel)]="character.name" name="name">
	<input type="number" class="form-control mb-2" placeholder="Poder" [(ngModel)]="character.power" name="power" min="0">

	<button type="submit" class="btn btn-primary">Agregar</button>

	<!-- <pre>{{ character | json }}</pre> -->
</form>
